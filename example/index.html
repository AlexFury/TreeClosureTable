<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tree Comments</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/comments.js"></script>
</head>
<body>
<div class="container">

    <h3>Comments</h3>
    <textarea class="form-control" rows="2" id="comment" placeholder="Text your answer"></textarea>
    <div class="commentError" id="commentError"></div>
    <div class="commentButtonArea"><button type="button" class="btn btn-primary" id="buttonNewComment">Leave comment</button></div>
    <br>
    <div id="comments"></div>
    <br>
    <script>
        $(function() {

            var treeComments = new TreeComments({
                idSubject: 160,
                methodAddComment: 'addComment.php',
                methodReplyToComment: 'replyToComment.php',
                methodGetComments: 'comments.php'
            });

            treeComments.start();

        });
    </script>
</div>
</body>
</html>
